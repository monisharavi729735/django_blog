{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog home page with template rendering</h1>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.posted}}</p>
        <p>{{post.content}}</p>
        <p>------------------</p>
    {% endfor %}
{% endblock %}
